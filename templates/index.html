<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            white-space: pre-wrap;
        }

        .error {
            border-color: red;
            color: red;
        }

        #download {
            margin-top: 10px;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #222;
            background: #fafafa;
        }

        .download-link:hover {
            background: #f0f0f0;
        }

        .download-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <h1>Note Agent</h1>

    <form id="agentForm">
        <textarea id="prompt" placeholder="Enter your prompt..." required></textarea>
        <button type="submit">Send</button>
    </form>

    <div id="response"></div>
    <div id="download"></div>

    <script>
        const form = document.getElementById('agentForm');
        const promptInput = document.getElementById('prompt');
        const responseDiv = document.getElementById('response');
        const downloadDiv = document.getElementById('download');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            responseDiv.style.display = 'block';
            responseDiv.className = '';
            responseDiv.textContent = 'Loading...';
            downloadDiv.textContent = '';

            try {
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.textContent = data.response;
                    if (data.download_url) {
                        const link = document.createElement('a');
                        link.href = data.download_url;
                        link.className = 'download-link';
                        link.innerHTML = `
                            <svg class="download-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M6 2h8l4 4v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm8 1.5V7h3.5L14 3.5zM12 9v6.17l2.59-2.58L16 14l-4 4-4-4 1.41-1.41L11 15.17V9h1z"/>
                            </svg>
                            <span>Download ${data.filename}</span>
                        `;
                        downloadDiv.appendChild(link);
                    }
                } else {
                    responseDiv.className = 'error';
                    responseDiv.textContent = 'Error: ' + (data.detail || 'Unknown error');
                }
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
